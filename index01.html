<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 10%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        .back-btn {
            margin-top: 20px;
            background-color: #007bff;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Add New Course</h1>
    <form id="addCourseForm">
        <label for="courseTitle">Course Title:</label>
        <input type="text" id="courseTitle" placeholder="Enter course title" required>

        <label for="courseDescription">Course Description:</label>
        <textarea id="courseDescription" placeholder="Enter course description" rows="4" required></textarea>

        <label for="courseLink">Booking Link:</label>
        <input type="url" id="courseLink" placeholder="Enter course booking link" required>

        <button type="submit">Add Course</button>
        <a href="index.html">
            <button type="button" class="back-btn">Back to Home</button>
        </a>
    </form>

    <script>
        document.getElementById("addCourseForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // Get form data
            const title = document.getElementById("courseTitle").value;
            const description = document.getElementById("courseDescription").value;
            const link = document.getElementById("courseLink").value;

            // Validate form data
            if (title && description && link) {
                // Create course object
                const newCourse = { title, description, link };

                // Get existing courses from Local Storage
                const courses = JSON.parse(localStorage.getItem("courses")) || [];

                // Add new course
                courses.push(newCourse);

                // Save back to Local Storage
                localStorage.setItem("courses", JSON.stringify(courses));

                // Alert success and reset form
                alert("Course added successfully!");
                document.getElementById("addCourseForm").reset();
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>
</body>
</html>
